<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Flying Bee</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    
</head>
<body>
    
    <div id = "scene"> 
        <div id="content">

            <div id="bee_legs">
                <div id="front_leg" class="legs"></div>
                <div id="back_leg" class="legs"></div>
            </div>
            <!-- End of legs -->

            <div id="bee_wings">
                <div id="wing_one" class="wings"></div>
                <div id="wing_two" class="wings"></div>
                <div id="wing_highlight">
                    <div id="highlight_curve"></div>
                </div>
            </div>
            <!-- End of wings -->
            <div id="tail"></div>

            <div id="bee_body">
                <div id="body_shine"></div>
                <div id="eye"></div>
                <div id="the_stripes">
                    <div id="stripe_one" class="stripes">
                        <div class="stripe_shines"></div>
                    </div>

                    <div id="stripe_two" class="stripes">
                        <div class="stripe_shines"></div>
                    </div>

                    <div id="stripe_three" class="stripes">
                        <div class="stripe_shines"></div>
                    </div>
                </div>
                <!-- End of stripes -->
                <div id="body_highlight"></div>

            </div>
            <!-- End of body -->
        </div>
        <!-- End of Content -->

        <div id="shadow"></div> 
    </div>
    
    
       

    

</body>
</html>
