<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" !important/>    
</head>
<body>
    <div class="wrapper">
        <div class="title">HTML</div>
        <div class="contentBox" id="htmlCode" contenteditable></div>
    </div>
   <div class="wrapper">
        <div class="title">Javascript</div>
        <div class="contentBox" id="jsCode" contenteditable></div>
    </div>
    <div class="wrapper">
        <div class="title">CSS</div>
        <div class="contentBox" id="cssCode" contenteditable></div>
    </div>
    <div class="wrapper" id="resultWrapper">
        <div class="title" id="resultTitle">RESULT
            <button id="runBtn">RUN</button>
        </div>
        <div class="contentBox" id="result"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
